<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 网球教练助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .ios-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- 顶部导航 -->
    <div class="flex items-center mb-6">
        <a href="index.html" class="mr-4">
            <i class="fas fa-chevron-left text-gray-600"></i>
        </a>
        <h1 class="text-2xl font-semibold text-gray-800">个人中心</h1>
    </div>

    <!-- 个人信息卡片 -->
    <div class="ios-card p-6 mb-6">
        <div class="flex items-center">
            <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?w=200&h=200&fit=crop" 
                 alt="教练头像" 
                 class="w-20 h-20 rounded-full object-cover">
            <div class="ml-4">
                <h2 class="text-xl font-semibold text-gray-800">王教练</h2>
                <p class="text-gray-500">专业网球教练</p>
                <div class="mt-2 flex items-center">
                    <span class="text-yellow-400">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </span>
                    <span class="ml-2 text-sm text-gray-500">4.8 (128条评价)</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 数据统计 -->
    <div class="ios-card p-4 mb-6">
        <h3 class="text-lg font-medium text-gray-800 mb-4">数据统计</h3>
        <div class="grid grid-cols-3 gap-4">
            <div class="text-center">
                <p class="text-2xl font-bold text-blue-500">128</p>
                <p class="text-sm text-gray-600">总学员</p>
            </div>
            <div class="text-center">
                <p class="text-2xl font-bold text-green-500">1,280</p>
                <p class="text-sm text-gray-600">总课时</p>
            </div>
            <div class="text-center">
                <p class="text-2xl font-bold text-purple-500">¥256K</p>
                <p class="text-sm text-gray-600">总收入</p>
            </div>
        </div>
    </div>

    <!-- 设置列表 -->
    <div class="space-y-4">
        <div class="ios-card">
            <a href="#" class="flex items-center justify-between p-4">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-user-edit text-blue-500"></i>
                    </div>
                    <span class="ml-3 text-gray-800">个人信息</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
        </div>

        <div class="ios-card">
            <a href="#" class="flex items-center justify-between p-4">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-bell text-green-500"></i>
                    </div>
                    <span class="ml-3 text-gray-800">消息通知</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
        </div>

        <div class="ios-card">
            <a href="#" class="flex items-center justify-between p-4">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-shield-alt text-purple-500"></i>
                    </div>
                    <span class="ml-3 text-gray-800">隐私设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
        </div>

        <div class="ios-card">
            <a href="#" class="flex items-center justify-between p-4">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-orange-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-question-circle text-orange-500"></i>
                    </div>
                    <span class="ml-3 text-gray-800">帮助与反馈</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
        </div>
    </div>

    <!-- 退出登录按钮 (iOS 风格) -->
    <button class="w-full mt-8 mb-2 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-xl shadow-md transition">
        退出登录
    </button>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-around items-center">
        <a href="index.html" class="text-gray-400">
            <i class="fas fa-home text-xl"></i>
        </a>
        <a href="courses.html" class="text-gray-400">
            <i class="fas fa-calendar text-xl"></i>
        </a>
        <a href="income.html" class="text-gray-400">
            <i class="fas fa-chart-bar text-xl"></i>
        </a>
        <a href="profile.html" class="text-blue-500">
            <i class="fas fa-user text-xl"></i>
        </a>
    </div>
</body>
</html>
