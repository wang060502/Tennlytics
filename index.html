<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网球教练助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .ios-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- 顶部状态栏 -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800">网球教练助手</h1>
        <div class="flex items-center space-x-4">
            <i class="fas fa-bell text-gray-600"></i>
            <i class="fas fa-cog text-gray-600"></i>
        </div>
    </div>

    <!-- 顶部欢迎区 -->
    <div class="flex items-center mb-6">
        <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?w=80&h=80&fit=crop" alt="头像" class="w-12 h-12 rounded-full object-cover mr-3 shadow">
        <div>
            <div class="text-lg font-semibold text-gray-800">早上好，王教练！</div>
            <div class="text-sm text-gray-500">祝您今天心情愉快，课程顺利！</div>
        </div>
    </div>

    <!-- 今日概览 -->
    <div class="ios-card p-4 mb-4">
        <h2 class="text-lg font-medium text-gray-800 mb-3">今日概览</h2>
        <div class="grid grid-cols-3 gap-4 mb-2">
            <div class="text-center">
                <p class="text-2xl font-bold text-blue-500 flex items-center justify-center">
                    3
                    <i class="fas fa-arrow-up text-xs text-green-500 ml-1"></i>
                </p>
                <p class="text-sm text-gray-600">今日课程</p>
            </div>
            <div class="text-center">
                <p class="text-2xl font-bold text-green-500 flex items-center justify-center">
                    ¥1,200
                    <i class="fas fa-arrow-down text-xs text-red-500 ml-1"></i>
                </p>
                <p class="text-sm text-gray-600">今日收入</p>
            </div>
            <div class="text-center">
                <p class="text-2xl font-bold text-purple-500 flex items-center justify-center">
                    4h
                    <i class="fas fa-arrow-up text-xs text-green-500 ml-1"></i>
                </p>
                <p class="text-sm text-gray-600">课时</p>
            </div>
        </div>
        <div class="flex justify-between text-xs text-gray-400 mt-2">
            <span>本月累计收入：<span class="text-green-500 font-bold">¥12,800</span></span>
            <span>本月课时：<span class="text-purple-500 font-bold">48h</span></span>
        </div>
    </div>

    <!-- 课程预告 -->
    <div class="ios-card p-4 mb-4 flex items-center">
        <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?w=80&h=80&fit=crop" alt="课程" class="w-14 h-14 rounded-lg object-cover mr-4">
        <div class="flex-1">
            <div class="text-sm text-gray-500 mb-1">下节课预告</div>
            <div class="font-medium text-gray-800">进阶网球课 · 李四</div>
            <div class="text-xs text-gray-500 mt-1 flex items-center">
                <i class="fas fa-clock mr-1"></i> 14:00-15:30
                <span class="mx-2">|</span>
                <i class="fas fa-map-marker-alt mr-1"></i> 阳光网球俱乐部
            </div>
        </div>
        <a href="courses.html" class="ml-2 text-blue-500 text-xs font-medium">详情</a>
    </div>

    <!-- 快捷操作 -->
    <div class="flex gap-3 mb-6">
        <a href="courses.html" class="flex-1 bg-blue-500 text-white rounded-lg py-2 flex items-center justify-center shadow">
            <i class="fas fa-plus mr-2"></i>快速排课
        </a>
        <a href="students.html" class="flex-1 bg-green-500 text-white rounded-lg py-2 flex items-center justify-center shadow">
            <i class="fas fa-user-plus mr-2"></i>添加学员
        </a>
    </div>

    <!-- 功能模块网格 -->
    <div class="grid grid-cols-2 gap-4 mb-6">
        <!-- 课程管理 -->
        <a href="courses.html" class="ios-card p-4 flex flex-col items-center">
            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-calendar-alt text-blue-500 text-xl"></i>
            </div>
            <h3 class="text-gray-800 font-medium">课程管理</h3>
            <p class="text-sm text-gray-500 text-center mt-1">安排和记录课程</p>
        </a>

        <!-- 收入管理 -->
        <a href="income.html" class="ios-card p-4 flex flex-col items-center">
            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-chart-line text-green-500 text-xl"></i>
            </div>
            <h3 class="text-gray-800 font-medium">收入管理</h3>
            <p class="text-sm text-gray-500 text-center mt-1">收入统计与分析</p>
        </a>

        <!-- 学员管理 -->
        <a href="students.html" class="ios-card p-4 flex flex-col items-center">
            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-users text-purple-500 text-xl"></i>
            </div>
            <h3 class="text-gray-800 font-medium">学员管理</h3>
            <p class="text-sm text-gray-500 text-center mt-1">学员信息与记录</p>
        </a>

        <!-- 个人中心 -->
        <a href="profile.html" class="ios-card p-4 flex flex-col items-center">
            <div class="w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-user text-orange-500 text-xl"></i>
            </div>
            <h3 class="text-gray-800 font-medium">个人中心</h3>
            <p class="text-sm text-gray-500 text-center mt-1">个人信息与设置</p>
        </a>

        <!-- 团队课程日历 -->
        <a href="team_schedule.html" class="ios-card p-4 flex flex-col items-center">
            <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-calendar-alt text-indigo-500 text-xl"></i>
            </div>
            <h3 class="text-gray-800 font-medium">团队课程日历</h3>
            <p class="text-sm text-gray-500 text-center mt-1">可视化所有教练课程</p>
        </a>

        <!-- 场地状态看板 -->
        <a href="venues.html" class="ios-card p-4 flex flex-col items-center">
            <div class="w-12 h-12 bg-teal-100 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-chess-board text-teal-500 text-xl"></i>
            </div>
            <h3 class="text-gray-800 font-medium">场地状态看板</h3>
            <p class="text-sm text-gray-500 text-center mt-1">查看场地占用与预约</p>
        </a>

        <!-- 教练管理 -->
        <a href="coach_management.html" class="ios-card p-4 flex flex-col items-center">
            <div class="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mb-2">
                <i class="fas fa-users-cog text-slate-500 text-xl"></i>
            </div>
            <h3 class="text-gray-800 font-medium">教练管理</h3>
            <p class="text-sm text-gray-500 text-center mt-1">查看和管理其他教练</p>
        </a>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-around items-center">
        <a href="index.html" class="text-blue-500">
            <i class="fas fa-home text-xl"></i>
        </a>
        <a href="courses.html" class="text-gray-400">
            <i class="fas fa-calendar text-xl"></i>
        </a>
        <a href="income.html" class="text-gray-400">
            <i class="fas fa-chart-bar text-xl"></i>
        </a>
        <a href="profile.html" class="text-gray-400">
            <i class="fas fa-user text-xl"></i>
        </a>
    </div>
</body>
</html>
