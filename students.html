<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学员管理 - 网球教练助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .ios-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- 顶部导航 -->
    <div class="flex items-center mb-6">
        <a href="index.html" class="mr-4">
            <i class="fas fa-chevron-left text-gray-600"></i>
        </a>
        <h1 class="text-2xl font-semibold text-gray-800">学员管理</h1>
    </div>

    <!-- 搜索栏 -->
    <div class="ios-card p-4 mb-6">
        <div class="relative">
            <input type="text" placeholder="搜索学员..." class="w-full pl-10 pr-4 py-2 bg-gray-100 rounded-lg">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>
    </div>

    <!-- 学员列表 -->
    <div class="space-y-4">
        <!-- 学员卡片 1 -->
        <div class="ios-card p-4">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100&h=100&fit=crop" 
                     alt="张三" 
                     class="w-12 h-12 rounded-full object-cover">
                <div class="ml-4 flex-1">
                    <h3 class="font-medium text-gray-800">张三</h3>
                    <p class="text-sm text-gray-500">初级学员 · 已上12节课</p>
                </div>
                <div class="text-right">
                    <p class="text-sm font-medium text-blue-500">下次课程</p>
                    <p class="text-sm text-gray-500">3月20日</p>
                </div>
            </div>
            <div class="mt-3 flex space-x-2">
                <button class="flex-1 py-2 bg-blue-500 text-white rounded-lg text-sm">
                    <i class="fas fa-phone-alt mr-1"></i>联系
                </button>
                <button class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm">
                    <i class="fas fa-calendar-alt mr-1"></i>排课
                </button>
            </div>
        </div>

        <!-- 学员卡片 2 -->
        <div class="ios-card p-4">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100&h=100&fit=crop" 
                     alt="李四" 
                     class="w-12 h-12 rounded-full object-cover">
                <div class="ml-4 flex-1">
                    <h3 class="font-medium text-gray-800">李四</h3>
                    <p class="text-sm text-gray-500">进阶学员 · 已上24节课</p>
                </div>
                <div class="text-right">
                    <p class="text-sm font-medium text-blue-500">下次课程</p>
                    <p class="text-sm text-gray-500">3月21日</p>
                </div>
            </div>
            <div class="mt-3 flex space-x-2">
                <button class="flex-1 py-2 bg-blue-500 text-white rounded-lg text-sm">
                    <i class="fas fa-phone-alt mr-1"></i>联系
                </button>
                <button class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm">
                    <i class="fas fa-calendar-alt mr-1"></i>排课
                </button>
            </div>
        </div>
    </div>

    <!-- 添加学员按钮 -->
    <button class="fixed bottom-20 right-4 w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center text-white shadow-lg">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-around items-center">
        <a href="index.html" class="text-gray-400">
            <i class="fas fa-home text-xl"></i>
        </a>
        <a href="courses.html" class="text-gray-400">
            <i class="fas fa-calendar text-xl"></i>
        </a>
        <a href="income.html" class="text-gray-400">
            <i class="fas fa-chart-bar text-xl"></i>
        </a>
        <a href="profile.html" class="text-gray-400">
            <i class="fas fa-user text-xl"></i>
        </a>
    </div>
</body>
</html>
