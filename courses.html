<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程管理 - 网球教练助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .ios-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <!-- 顶部导航 -->
    <div class="flex items-center mb-6">
        <a href="index.html" class="mr-4">
            <i class="fas fa-chevron-left text-gray-600"></i>
        </a>
        <h1 class="text-2xl font-semibold text-gray-800">课程管理</h1>
    </div>

    <!-- 日历视图 -->
    <div class="ios-card p-4 mb-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-medium text-gray-800">2024年3月</h2>
            <div class="flex space-x-2">
                <button class="p-2 rounded-full bg-gray-100">
                    <i class="fas fa-chevron-left text-gray-600"></i>
                </button>
                <button class="p-2 rounded-full bg-gray-100">
                    <i class="fas fa-chevron-right text-gray-600"></i>
                </button>
            </div>
        </div>
        <div class="grid grid-cols-7 gap-2 text-center">
            <div class="text-sm text-gray-500">日</div>
            <div class="text-sm text-gray-500">一</div>
            <div class="text-sm text-gray-500">二</div>
            <div class="text-sm text-gray-500">三</div>
            <div class="text-sm text-gray-500">四</div>
            <div class="text-sm text-gray-500">五</div>
            <div class="text-sm text-gray-500">六</div>
            <!-- 日期格子 -->
            <div class="aspect-square flex items-center justify-center text-gray-400">25</div>
            <div class="aspect-square flex items-center justify-center text-gray-400">26</div>
            <div class="aspect-square flex items-center justify-center text-gray-400">27</div>
            <div class="aspect-square flex items-center justify-center text-gray-400">28</div>
            <div class="aspect-square flex items-center justify-center text-gray-400">29</div>
            <div class="aspect-square flex items-center justify-center">1</div>
            <div class="aspect-square flex items-center justify-center">2</div>
            <!-- 更多日期... -->
        </div>
    </div>

    <!-- 今日课程列表 -->
    <div class="mb-6">
        <h2 class="text-lg font-medium text-gray-800 mb-4">今日课程</h2>
        <div class="space-y-4">
            <!-- 课程卡片 1 -->
            <div class="ios-card p-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-medium text-gray-800">初级网球课</h3>
                        <p class="text-sm text-gray-500">学员：张三</p>
                    </div>
                    <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">10:00-11:00</span>
                </div>
                <div class="mt-3 flex items-center text-sm text-gray-500">
                    <i class="fas fa-map-marker-alt mr-2"></i>
                    <span>市体育馆网球场</span>
                </div>
            </div>

            <!-- 课程卡片 2 -->
            <div class="ios-card p-4">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-medium text-gray-800">进阶网球课</h3>
                        <p class="text-sm text-gray-500">学员：李四</p>
                    </div>
                    <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">14:00-15:30</span>
                </div>
                <div class="mt-3 flex items-center text-sm text-gray-500">
                    <i class="fas fa-map-marker-alt mr-2"></i>
                    <span>阳光网球俱乐部</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加课程按钮 -->
    <button class="fixed bottom-20 right-4 w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center text-white shadow-lg">
        <i class="fas fa-plus text-xl"></i>
    </button>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3 flex justify-around items-center">
        <a href="index.html" class="text-gray-400">
            <i class="fas fa-home text-xl"></i>
        </a>
        <a href="courses.html" class="text-blue-500">
            <i class="fas fa-calendar text-xl"></i>
        </a>
        <a href="income.html" class="text-gray-400">
            <i class="fas fa-chart-bar text-xl"></i>
        </a>
        <a href="profile.html" class="text-gray-400">
            <i class="fas fa-user text-xl"></i>
        </a>
    </div>
</body>
</html>
